<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begudes - Food Truck</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (igual que en index.html) -->
    
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="container mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Inici</a></li>
            <li class="breadcrumb-item active" aria-current="page">Begudes</li>
        </ol>
    </nav>

    <!-- Lista de Bebidas -->
    <div class="container mt-4">
        <h1 class="mb-4">Les Nostres Begudes</h1>
        
        <div class="row">
            <!-- Cervesa -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="../img/cervesa.jpg" class="card-img-top" alt="Cervesa Artesana">
                    <div class="card-body">
                        <h5 class="card-title">Cervesa Artesana</h5>
                        <p class="card-text">La nostra cervesa artesana local amb un toc únic.</p>
                        <a href="begudes/cervesa.html" class="btn btn-primary">Veure més</a>
                    </div>
                </div>
            </div>
            
            <!-- Coca Cola -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="../img/cocacola.jpg" class="card-img-top" alt="Coca Cola">
                    <div class="card-body">
                        <h5 class="card-title">Coca Cola</h5>
                        <p class="card-text">Refrescant i clàssica, perfecta per a qualsevol moment.</p>
                        <a href="begudes/cocacola.html" class="btn btn-primary">Veure més</a>
                    </div>
                </div>
            </div>
            
            <!-- Aigua -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="../img/aigua.jpg" class="card-img-top" alt="Aigua Mineral">
                    <div class="card-body">
                        <h5 class="card-title">Aigua Mineral</h5>
                        <p class="card-text">Aigua mineral natural de la font local.</p>
                        <a href="begudes/aigua.html" class="btn btn-primary">Veure més</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (igual que en index.html) -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>

</html>
