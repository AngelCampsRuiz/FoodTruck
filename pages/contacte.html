<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte - Food Truck</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (igual que en index.html) -->
    
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="container mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Inici</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contacte</li>
        </ol>
    </nav>

    <!-- Formulario de Contacto -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Contacta amb nosaltres</h2>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom complet</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correu electrònic</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telèfon</label>
                                <input type="tel" class="form-control" id="phone" 
                                       pattern="[0-9]{9}" title="Introdueix 9 dígits">
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Assumpte</label>
                                <select class="form-select" id="subject" required>
                                    <option value="">Selecciona una opció</option>
                                    <option value="reserva">Reserva</option>
                                    <option value="consulta">Consulta</option>
                                    <option value="suggeriment">Suggeriment</option>
                                    <option value="reclamacio">Reclamació</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Missatge</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="privacy" required>
                                <label class="form-check-label" for="privacy">
                                    Accepto la política de privacitat
                                </label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
